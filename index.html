<html>
<head>
  <meta charset="utf-8">
  <title>Baby Thesis</title>
  <link rel="stylesheet" href="/style.css">

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.14.2/TweenMax.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.3/ScrollMagic.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.3/plugins/animation.gsap.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.3/plugins/debug.addIndicators.js"></script>
</head>
<body>
  <div id="scene1">
    <div>
      <div class="coin-container">
        <img id="coin" src="/assets/coin.svg">
      </div>
      <div class="first-stage">
        <div>Hello</div>
      </div>
      <div class="cloud-container">
        <img id="cloud1" class="cloud-layer-1 center" src="/assets/cloud1.svg">
        <img id="cloud2" class="cloud-layer-1 center" src="/assets/cloud2.svg">
        <img id="cloud3" class="cloud-layer-2 left" src="/assets/cloud-left1.svg">
        <img id="cloud4" class="cloud-layer-2 right" src="/assets/cloud-right1.svg">
        <img id="cloud5" class="cloud-layer-2 left" src="/assets/cloud-left2.svg">
      </div>
    </div>
  </div>
  <script>
    $(function() {

      var controller = new ScrollMagic.Controller({
        loglevel: 3
      });

      //Coin
      var coinTween = new TweenMax.fromTo('#coin', 1, {
        rotation: "-50deg",
        ease: Power1.easeInOut,
        yoyo: true,
        repeatDelay:0.2,
        repeat: -1
      }, {
        rotation: "0deg",
        ease: Power1.easeInOut,
        yoyo: true,
        repeatDelay: 0.2,
        repeat: -1
      })

      //cloud layer1
      let tween = new TimelineMax ()
			.add([
        TweenMax.to('.cloud-layer-1', 1, {
          top: -100,
          ease: Linear.easeNone
        }),
        TweenMax.to('.cloud-layer-2', 1, {
          top: -700,
          ease: Linear.easeNone
        })
      ])

      // Scene Cloud
      var containerScene = new ScrollMagic.Scene({
        triggerElement: '.cloud-container',
        duration: 1100
      })
      .triggerHook(1)
      .setTween(tween)
      .addIndicators()
      .addTo(controller)
    });
  </script>
</body>
</html>
